<div class="card-master card-empresa">
  <div class="card-form">
    <form name="editForm" class="form" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h1 id="jhi-empresa-heading" data-cy="EmpresaCreateUpdateHeading">Crear nueva empresa</h1>

      <jhi-alert-error></jhi-alert-error>

      <div class="row mb-3" [hidden]="hidden">
        <label class="form-label" for="field_id">ID</label>
        <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
      </div>

      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        name="nombre"
        id="field_nombre"
        data-cy="nombre"
        formControlName="nombre"
      />

      <input
        type="text"
        class="form-control"
        placeholder="Direccion"
        name="direccion"
        id="field_direccion"
        data-cy="direccion"
        formControlName="direccion"
      />

      <div class="row mb-3" [hidden]="hidden">
        <label class="form-label" for="field_direccionGPS">Direccion GPS</label>
        <input
          type="text"
          class="form-control"
          name="direccionGPS"
          id="field_direccionGPS"
          data-cy="direccionGPS"
          formControlName="direccionGPS"
        />
      </div>

      <input type="text" class="form-control" placeholder="Email" name="email" id="field_email" data-cy="email" formControlName="email" />

      <input
        type="text"
        class="form-control"
        placeholder="Celular"
        name="celular"
        id="field_celular"
        data-cy="celular"
        formControlName="celular"
      />

      <div class="row mb-3" [hidden]="hidden">
        <label class="form-label" for="field_indicativo">Indicativo</label>
        <input type="text" class="form-control" name="indicativo" id="field_indicativo" data-cy="indicativo" formControlName="indicativo" />
      </div>

      <div class="row mb-3" [hidden]="hidden">
        <label class="form-label" for="field_estado">Estado</label>
        <input type="number" class="form-control" name="estado" id="field_estado" data-cy="estado" formControlName="estado" />
      </div>

      <div class="row mb-3" [hidden]="hidden">
        <label class="form-label" for="field_fechaRegistro">Fecha Registro</label>
        <div class="d-flex">
          <input
            id="field_fechaRegistro"
            data-cy="fechaRegistro"
            type="datetime-local"
            class="form-control"
            name="fechaRegistro"
            formControlName="fechaRegistro"
            placeholder="YYYY-MM-DD HH:mm"
          />
        </div>
      </div>

      <div class="row mb-3" [hidden]="hidden">
        <label class="form-label" for="field_user">User</label>
        <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
          <option [ngValue]="null"></option>
          <option
            [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
            *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
          >
            {{ userOption.login }}
          </option>
        </select>
      </div>

      <div class="row mb-3" [hidden]="hidden">
        <label for="field_sucursalIds">Sucursal Id</label>
        <select class="form-control" id="field_sucursalIds" data-cy="sucursalId" multiple name="sucursalIds" formControlName="sucursalIds">
          <option
            [ngValue]="getSelectedSucursal(sucursalOption, editForm.get('sucursalIds')!.value)"
            *ngFor="let sucursalOption of sucursalsSharedCollection; trackBy: trackSucursalById"
          >
            {{ sucursalOption.id }}
          </option>
        </select>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

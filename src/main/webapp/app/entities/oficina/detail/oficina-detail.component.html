<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="oficina">
      <h2 data-cy="oficinaDetailsHeading"><span>Oficina</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ oficina.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ oficina.nombre }}</span>
        </dd>
        <dt><span>Detalle</span></dt>
        <dd>
          <span>{{ oficina.detalle }}</span>
        </dd>
        <dt><span>Ubicacion</span></dt>
        <dd>
          <span>{{ oficina.ubicacion }}</span>
        </dd>
        <dt><span>Usuario</span></dt>
        <dd>
          <span *ngFor="let usuario of oficina.usuarios; let last = last">
            <a [routerLink]="['/usuario', usuario?.id, 'view']">{{ usuario.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Sucursal</span></dt>
        <dd>
          <div *ngIf="oficina.sucursal">
            <a [routerLink]="['/sucursal', oficina.sucursal?.id, 'view']">{{ oficina.sucursal?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/oficina', oficina.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

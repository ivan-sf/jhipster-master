<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inventario">
      <h2 data-cy="inventarioDetailsHeading"><span>Inventario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ inventario.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ inventario.nombre }}</span>
        </dd>
        <dt><span>Sucursal</span></dt>
        <dd>
          <div *ngIf="inventario.sucursal">
            <a [routerLink]="['/sucursal', inventario.sucursal?.id, 'view']">{{ inventario.sucursal?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/inventario', inventario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

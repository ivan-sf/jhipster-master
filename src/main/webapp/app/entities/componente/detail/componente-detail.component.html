<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="componente">
      <h2 data-cy="componenteDetailsHeading"><span>Componente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ componente.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ componente.nombre }}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
          <span>{{ componente.descripcion }}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
          <span>{{ componente.estado }}</span>
        </dd>
        <dt><span>Fecha Registro</span></dt>
        <dd>
          <span>{{ componente.fechaRegistro | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Empresa</span></dt>
        <dd>
          <div *ngIf="componente.empresa">
            <a [routerLink]="['/empresa', componente.empresa?.id, 'view']">{{ componente.empresa?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/componente', componente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
